<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth@0,75..100;1,75..100&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>
<body>
    <img class="logo" src="https://www.icegif.com/wp-content/uploads/2024/06/money-icegif-10.gif" alt="logo-inicial" width="300px" >
    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select-to" ID ="currency-select-options">
                <option value="real"> R$ Real Brasileiro</option>
                <option value="dolar"> US$ Dólar americano</option>
                <option value="euro"> € Euro</option>
                <option value="libra"> £ Libra</option>
                <option value="bitcoin"> ₿ Bitcoin</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-select" >
                <option value="dolar"> US$ Dólar americano</option>
                <option value="euro"> € Euro</option> 
                <option value="libra"> £ Libra</option>
                <option value="bitcoin"> ₿ Bitcoin</option>
            </select>
        </label>
        <label>
            valor
            <input class="input-currency" step="0.01" type="number" placeholder="0.00">
        </label>
        <button class="convert-button">Converter</button>
        <section>
            <div class="currency-box">
                <img class="currency-image-to" src="./assests/real.png" alt="moeda-converter">
                <p class="currency" id="currency-name-to">Real</p>
                <p class="currency-value-to-convert">R$ 0.00</p>   
            </div>
            <img class="arrow-img" src="./assests/seta.png" alt="seta" width="35px">

             <div class="currency-box">
                <img class="currency-image" src="./assests/dollar.png" alt="moeda-convertida">
                <p class="currency" id="currency-name">Dolar americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>
    </main>
      <script src="script.js"></script>
</body>

</html>
